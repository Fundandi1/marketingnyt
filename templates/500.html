<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Server fejl - MarketingNyt.dk</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }
        .error-title {
            font-size: 4rem;
            margin: 0;
            color: #e74c3c;
        }
        .error-subtitle {
            font-size: 2rem;
            margin: 1rem 0;
        }
        .error-message {
            font-size: 1.1rem;
            margin: 2rem 0;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin: 0.5rem;
        }
        .btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="error-title">500</h1>
        <h2 class="error-subtitle">Server fejl</h2>
        <p class="error-message">
            Beklager, men der opstod en fejl på serveren. 
            Vi arbejder på at løse problemet hurtigst muligt.
        </p>
        <a href="/" class="btn">Gå til forsiden</a>
    </div>
</body>
</html>
