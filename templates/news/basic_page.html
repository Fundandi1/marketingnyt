{% extends "base.html" %}
{% load static wagtailcore_tags %}

{% block body_class %}basic-page{% endblock %}

{% block content %}
    <section class="page-title-section">
        <div class="container">
            <h1 class="page-title">{{ page.title }}</h1>
        </div>
    </section>

    <section class="basic-page-content">
        <div class="container">
            <div class="content-wrapper">
                {{ page.body|richtext }}
            </div>
        </div>
    </section>
{% endblock %}
